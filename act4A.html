<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Saludo</title>
    <script>
        function sayHello() {
            return "Hello, ";
        }

        function greeting(helloMessage, name) {
            console.log(helloMessage() + name);
        }

        // Pasar `sayHello` como argumento a la función `greeting`
        greeting(sayHello, "JavaScript!");
    </script>
</head>

<body>
    <h1>Bienvenido a la Página de Saludo</h1>
    <p>Abre la consola del navegador para ver el saludo.</p>
</body>

</html>
