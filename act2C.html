<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript</title>
</head>

<body>
    <h1>Ejemplo de Ejecución de JavaScript</h1>
    <p>Abre la consola del navegador para ver los resultados del código.</p>
    

    <script>
        const x = "declared outside function";
        exampleFunction();
        function exampleFunction() {
            console.log("Inside function");
            console.log(x);
        }
        console.log("Outside function");
        console.log(x);
    </script>
</body>

</html>
