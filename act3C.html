<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Try-Catch-Finally en JavaScript</title>
</head>

<body>
    <h1>Ejemplo de Try-Catch-Finally en JavaScript</h1>
    <p>Abre la consola del navegador para ver los resultados del c√≥digo.</p>

    <script>
        function f() {
            try {
                console.log(0);
                throw 'bogus';
            } catch (e) {
                console.log(1);
                return true; 
                console.log(2); 
            } finally {
                console.log(3);
                return false; 
                console.log(4); 
            }
            console.log(5); 
        }
        console.log(f());
    </script>
</body>

</html>
